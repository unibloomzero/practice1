  <h2>커피 원두</h2>
  <p><strong>커피</strong>란, 일반적으로 커피 열매(커피체리)의 씨앗인 커피 콩, 혹은 그 씨앗을 볶은 뒤 갈아서 물에 우려내서 만드는 음료. 커피나무의 열매, 그 열매 속의 씨앗, 씨앗의 껍질을 벗기고 말린 생두, 생두를 볶은 원두, 원두를 분쇄한 가루, 가루에서 추출한 음료까지 모두 '커피'라고 부른다.<a href="https://namu.wiki/w/%EC%BB%A4%ED%94%BC#s-1" target="_blank" title="나무위키-커피원두">출처:나무위키</a></p>
